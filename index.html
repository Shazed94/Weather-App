<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="loader-bg">
        <div class="loader">
        </div>
    </div>
    <div class="container">
        <div class="color-ovarlay">
            <div class="weather">
                <input type="search" list="suggestions" class="weather__search" placeholder="Search Your City" />
                <datalist id="suggestions"></datalist>
                <div class="weather__today">
                    <div class="weather__details">
                        <!-- <div class="time" id="time">
                            12:30 <span id="am-pm">PM</span>
                        </div> -->
                        <h2 class="weather__city">City</h2>
                        <p class="weather__day">Day</p>
                        <div class="weather__current">
                            <p class="
                                weather__indicator weather__indicator--humidity
                            ">
                                <span class="value">50</span>%
                            </p>
                            <p class="weather__indicator weather__indicator--wind">
                                <span class="value">West, 5</span>m/s
                            </p>
                            <p class="
                                weather__indicator weather__indicator--pressure
                            ">
                                <span class="value">1050</span>hPa
                            </p>
                            <p class="
                                weather__indicator weather__indicator--sunrise
                            ">
                                <span class="value">Sunrise: 5:30</span> AM
                            </p>
                            <p class="
                                weather__indicator weather__indicator--sunset
                            ">
                                <span class="value">Sunset: 6:45</span> PM
                            </p>

                        </div>
                    </div>
                    <img src="images/clear-sky.png" alt="Clear sky" class="weather__image" />
                    <div class="weather__temperature">
                        <span class="value">+25</span> &deg;C
                    </div>

                </div>
                <div class="weather__forecast">
                    <article class="weather__forecast__item">
                        <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon" />
                        <h3 class="weather__forecast__day">Day</h3>
                        <p class="weather__forecast__temperature">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </article>
                    <article class="weather__forecast__item">
                        <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon" />
                        <h3 class="weather__forecast__day">Day</h3>
                        <p class="weather__forecast__temperature">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </article>
                    <article class="weather__forecast__item">
                        <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon" />
                        <h3 class="weather__forecast__day">Day</h3>
                        <p class="weather__forecast__temperature">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </article>
                    <article class="weather__forecast__item">
                        <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon" />
                        <h3 class="weather__forecast__day">Day</h3>
                        <p class="weather__forecast__temperature">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </article>
                    <article class="weather__forecast__item">
                        <img src="images/clear-sky.png" alt="Clear sky" class="weather__forecast__icon" />
                        <h3 class="weather__forecast__day">Day</h3>
                        <p class="weather__forecast__temperature">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        setTimeout(function () {
            $('#loader-bg').fadeToggle();
        }, 2000)
    </script>
</body>

</html>
